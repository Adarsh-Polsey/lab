<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <style>
        table {
            border: 1px solid black;
            margin: auto;
            margin-top: 15%;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Multiplication Table</h1>

    <form id="myForm" style="text-align: center;">
        Number: <input type="text" id="number" name="number"><br><br>
        Limit: <input type="text" id="limit" name="limit"><br><br>
        <input type="submit" value="Generate Table">
    </form>
    
    <div id="result" style="text-align: center; margin-top: 20px;"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#myForm").on("submit", function(event){
                event.preventDefault(); 
                var number = $("#number").val();
                var limit = $("#limit").val();

            
                if (isNaN(number) || isNaN(limit) || number === "" || limit === "") {
                    alert("Please enter valid numbers for both fields.");
                    return;
                }

                $.ajax({
                    url: 'script.php',  
                    method: 'POST',
                    data: {
                        number: number,
                        limit: limit
                    },
                    success: function(data) {
                        $("#result").html(data);
                    }
                });
            });
        });
    </script>
</body>
</html>
